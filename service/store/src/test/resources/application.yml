server:
  port: 19093

spring:
  cloud:
    discovery:
      enabled: false
  application:
    name: store-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  # redis는 testcontainer로 설정

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
      mongodb:
        driver: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/

naver:
  client-id: clientid
  client-secret: clientsecret

server:
  port: 19093

spring:
  config:
    import: optional:file:.env.local[.properties]
  application:
    name: store-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true # sql 로깅
        format_sql: true # SQL 문 정렬하여 출력
        highlight_sql: true # SQL 문 색 부여
  #        use_sql_comments: true # 콘솔에 표시되는 쿼리문 위에 어떤 실행을 하려는지 HINT 표시
  data:
    redis:
      host: localhost
      port: 6379
      username: default
      password: systempass
    mongodb:
      uri: ${MONGO_DB_URI}
      authentication-database: ${MONGO_DB_AUTH}
      auto-index-creation: true

redis:
  sentinel:
    name: ${SENTINEL_NAME}
    one:
      host: ${SENTINEL_ONE_HOST}
      port: ${SENTINEL_ONE_PORT}
    two:
      host: ${SENTINEL_TWO_HOST}
      port: ${SENTINEL_TWO_PORT}
    three:
      host: ${SENTINEL_THREE_HOST}
      port: ${SENTINEL_THREE_PORT}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/


